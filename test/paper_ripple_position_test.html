<html>
  <head>
    <title>paper-ripple position test</title>

    <script src="packages/unittest/test_controller.js"></script>
    <link rel='import' href='packages/paper_elements/paper_ripple.html'>

    <style>
      .ripple-container {
        border: 1px solid black;
        position: relative;
        margin: 16px;
      }

      .ripple-container > span {
        pointer-events: none;
      }

      .ripple-1 {
        width: 320px;
        height: 480px;
      }

      .ripple-1-tap {
        top: 10px;
      }

      .ripple-2 {
        width: 480px;
        height: 320px;
      }

      .ripple-2-tap {
        pointer-events: none;
      }

      .ripple-3 {
        width: 320px;
        height: 320px;
      }
    </style>
  </head>
  <body unresolved>
    <div class="ripple-container ripple-1" layout vertical center>
      <paper-ripple fit></paper-ripple>
      <span class="ripple-1-tap">tap here</span>
    </div>

    <div class="ripple-container ripple-2" layout horizontal center>
      <paper-ripple fit></paper-ripple>
      <span class="ripple-2-tap">tap here</span>
    </div>

    <script type="application/dart" src="paper_ripple_position_test.dart">
    </script>
  </body>
</html>
